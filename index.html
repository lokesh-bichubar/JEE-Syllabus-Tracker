<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE 2026 Progress Tracker</title>
    <style>
        :root {
            --primary-blue: #00d2ff;
            --dark-bg: #0f1114;
            --card-bg: #1a1d23;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --border: #2d343f;
            --accent-glow: rgba(0, 210, 255, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-height: 100vh;
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 900px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .logo-text span { color: var(--primary-blue); }

        #clock-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 5px;
        }

        /* Visitor Counter Style */
        #visitor-count {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-bottom: 15px;
            opacity: 0.8;
            letter-spacing: 1px;
            font-family: 'Courier New', Courier, monospace;
        }
        #count { color: var(--primary-blue); font-weight: bold; }

        .countdown-container {
            background: var(--accent-glow);
            border: 1px solid var(--primary-blue);
            padding: 15px 25px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.1);
        }

        .countdown-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-blue);
            margin-bottom: 5px;
            display: block;
        }

        #timer {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Courier New', Courier, monospace;
        }

        .container { width: 100%; max-width: 900px; }
        
        .subject-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .subject-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-color: #3f4754;
        }

        .subject-title {
            font-size: 1.2rem;
            border-left: 4px solid var(--primary-blue);
            padding-left: 15px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-gray); font-size: 0.75rem; text-transform: uppercase; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid var(--border); }
        .chapter-name { width: 45%; color: #e5e7eb; font-size: 0.95rem; }
        .checkbox-cell { text-align: center; width: 18%; }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-blue);
            filter: drop-shadow(0 0 2px var(--primary-blue));
        }

        .reset-btn {
            background: transparent;
            color: #ff4b4b;
            border: 1px solid #ff4b4b;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 40px 0;
            font-size: 0.75rem;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        .reset-btn:hover { opacity: 1; background: #ff4b4b; color: white; box-shadow: 0 0 10px rgba(255, 75, 75, 0.3); }

        @media (max-width: 600px) { 
            #timer { font-size: 1.3rem; } 
            .chapter-name { font-size: 0.85rem; }
        }
    </style>
</head>
<body onclick="initAudio()">

    <div class="header-container">
        <h1 class="logo-text">JEE 2026 <span>TRACKER</span></h1>
        <div id="clock-display">Loading...</div>
        
        <div id="visitor-count">No. of Times you refresh this Lokesh ki bakchodi: <span id="count">Loading...</span></div>
        
        <div class="countdown-container">
            <span class="countdown-label">JEE Main Session 2 Starts In:</span>
            <div id="timer">00d 00h 00m 00s</div>
        </div>
    </div>

    <div class="container" id="tracker-container">
        <div class="subject-section">
            <div class="subject-title">PHYSICS</div>
            <table>
                <thead><tr><th>Chapter</th><th class="checkbox-cell">Lec</th><th class="checkbox-cell">Note</th><th class="checkbox-cell">Test</th></tr></thead>
                <tbody id="physics-body"></tbody>
            </table>
        </div>

        <div class="subject-section">
            <div class="subject-title">CHEMISTRY</div>
            <table>
                <thead><tr><th>Chapter</th><th class="checkbox-cell">Lec</th><th class="checkbox-cell">Note</th><th class="checkbox-cell">Test</th></tr></thead>
                <tbody id="chemistry-body"></tbody>
            </table>
        </div>

        <div class="subject-section">
            <div class="subject-title">MATHEMATICS</div>
            <table>
                <thead><tr><th>Chapter</th><th class="checkbox-cell">Lec</th><th class="checkbox-cell">Note</th><th class="checkbox-cell">Test</th></tr></thead>
                <tbody id="math-body"></tbody>
            </table>
        </div>
    </div>

    <button class="reset-btn" onclick="resetProgress()">Reset Progress</button>

    <script>
        // --- Audio Logic ---
        let audioCtx = null;
        let audioInitialized = false;

        function initAudio() {
            if (audioInitialized) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioInitialized = true;
        }

        function playTick() {
            if (!audioInitialized || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.04, audioCtx.currentTime); 
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- Time & Countdown Logic ---
        function updateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const dateStr = now.toLocaleDateString('en-GB', dateOptions);
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock-display').textContent = `${dateStr} (${h}:${m}:${s})`;

            playTick();

            // JEE 2026 Target: April 2, 2026 (Estimate)
            const targetDate = new Date("April 2, 2026 09:00:00").getTime();
            const diff = targetDate - now.getTime();
            
            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hh = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mm = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const ss = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('timer').textContent = `${d}d ${String(hh).padStart(2, '0')}h ${String(mm).padStart(2, '0')}m ${String(ss).padStart(2, '0')}s`;
            } else {
                document.getElementById('timer').textContent = "EXAM STARTED";
            }
        }
        setInterval(updateTime, 1000);

        // --- Visitor Counter Logic (Robust Local Version) ---
        function updateVisitorCount() {
            // We use localStorage to simulate a persistent counter for your personal use.
            // This is more reliable than free APIs which frequently go offline or get blocked.
            let currentCount = localStorage.getItem('jeeTracker_visits');
            
            if (!currentCount) {
                currentCount = 1; // Start at 1
            } else {
                currentCount = parseInt(currentCount) + 1; // Increment
            }
            
            localStorage.setItem('jeeTracker_visits', currentCount);
            
            // Format with commas (e.g., 1,024)
            document.getElementById('count').textContent = currentCount.toLocaleString();
        }

        // --- Syllabus Data ---
        const data = {
            physics: ["Units & Measurements", "Kinematics", "Laws of Motion", "Work, Energy & Power", "Rotational Motion", "Gravitation", "Properties of Matter", "Thermodynamics", "Kinetic Theory", "Oscillations & Waves", "Electrostatics", "Current Electricity", "Magnetism", "EMI & AC", "EM Waves", "Optics", "Modern Physics", "Electronic Devices"],
            chemistry: ["Mole Concept", "Atomic Structure", "Periodic Table", "Chemical Bonding", "Thermodynamics", "Equilibrium", "Redox & Electrochemistry", "Solutions", "Chemical Kinetics", "p-Block Elements", "d & f-Block Elements", "Coordination Compounds", "General Organic Chem", "Hydrocarbons", "Organic Compounds (Hal/Oxy/Nit)", "Biomolecules"],
            math: ["Sets, Relations & Functions", "Trigonometry", "Quadratic Equations", "Sequence & Series", "Permutations & Combinations", "Binomial Theorem", "Coordinate Geometry", "Vector Algebra", "3D Geometry", "Limits & Continuity", "Differentiation", "Integral Calculus", "Differential Equations", "Matrices & Determinants", "Statistics & Probability"]
        };

        // --- Render & Save Logic ---
        function renderTracker() {
            for (let subject in data) {
                const tbody = document.getElementById(`${subject}-body`);
                tbody.innerHTML = ''; // Clear existing
                data[subject].forEach((chapter, index) => {
                    const row = document.createElement('tr');
                    
                    // Create unique IDs for checkboxes
                    const lecId = `${subject}-lec-${index}`;
                    const notId = `${subject}-not-${index}`;
                    const tstId = `${subject}-tst-${index}`;

                    row.innerHTML = `
                        <td class="chapter-name">${chapter}</td>
                        <td class="checkbox-cell"><input type="checkbox" id="${lecId}" onchange="saveProgress()"></td>
                        <td class="checkbox-cell"><input type="checkbox" id="${notId}" onchange="saveProgress()"></td>
                        <td class="checkbox-cell"><input type="checkbox" id="${tstId}" onchange="saveProgress()"></td>
                    `;
                    tbody.appendChild(row);
                });
            }
            loadProgress();
        }

        function saveProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            checkboxes.forEach(cb => { progress[cb.id] = cb.checked; });
            localStorage.setItem('jee2026Progress', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('jee2026Progress');
            if (saved) {
                const progress = JSON.parse(saved);
                for (let id in progress) {
                    const el = document.getElementById(id);
                    if (el) el.checked = progress[id];
                }
            }
        }

        function resetProgress() {
            if (confirm("Are you sure you want to reset all progress? This cannot be undone.")) {
                localStorage.removeItem('jee2026Progress');
                // Optional: also reset visit count
                // localStorage.removeItem('jeeTracker_visits'); 
                location.reload();
            }
        }

        // --- Initialization ---
        window.onload = function() {
            renderTracker();
            updateTime();
            updateVisitorCount();
        };
    </script>
</body>
</html>
